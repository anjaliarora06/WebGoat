# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@4
  inputs:
    azureSubscription: 'Sonatype Azure(48a33158-a8cc-4938-84fd-e661939ed499)'
    mavenPomFile: 'pom.xml'
    goals: 'package -Pdist'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    mavenVersionOption: 'Default'
    mavenOptions: '-Xmx3072m'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: NexusIqPipelineTask@0
  name: sonatypePolicyEvaluation
  inputs:
    nexusIqService: 'Sonatype IQ Server'
    applicationId: 'aa-1'
    stage: 'Build'
    scanTargets: '**/target/*.jar, **/target/*.zip'
    sarifFile: 'result.sarif'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(sonatypePolicyEvaluation.sarifFile)'
    ArtifactName: 'CodeAnalysisLogs'
    publishLocation: 'Container'
  condition: succeededOrFailed()